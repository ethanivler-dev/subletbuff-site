<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SubletBuff | Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --admin-gold: #B8922A;
      --admin-cream: #FAF7F2;
      --admin-ink: #1C1810;
      --admin-ink-soft: #4A4035;
      --admin-border: #E0D5C0;
      --admin-white: #FFFFFF;
    }

    body {
      padding: 40px 20px;
      background-color: var(--admin-cream);
      min-height: 100vh;
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      color: var(--admin-ink);
      box-sizing: border-box;
    }

    .admin-hidden { display: none !important; }

    #admin-status {
      max-width: 1000px;
      margin: 0 auto 12px;
      font-size: 0.9rem;
      color: #4A4035;
      min-height: 18px;
    }

    #admin-flash {
      max-width: 1000px;
      margin: 0 auto 12px;
      font-size: 0.9rem;
      min-height: 18px;
      color: #4A4035;
    }

    .admin-auth-wrap {
      max-width: 460px;
      margin: 40px auto;
      background: var(--admin-white);
      border: 1px solid var(--admin-border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 12px rgba(28,24,16,0.05);
    }

    .admin-auth-wrap h1 {
      margin: 0 0 8px;
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
    }

    .admin-auth-wrap p {
      margin: 0 0 14px;
      color: #8A7D6B;
      font-size: 0.92rem;
    }

    .admin-auth-field { margin-bottom: 10px; }

    .admin-auth-field input {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border: 1px solid var(--admin-border);
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
    }

    .admin-auth-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .admin-auth-actions button {
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      padding: 10px 12px;
      font-family: 'DM Sans', sans-serif;
    }

    #admin-login-btn { background: #3D8A58; color: white; }
    #admin-magic-btn { background: #E0D5C0; color: #1C1810; }
    #admin-reset-btn { background: white; color: #B8922A; border: 1px solid #B8922A; }
    #admin-logout { background: white; color: #C0392B; border: 1px solid #C0392B; }

    #admin-auth-msg {
      margin-top: 12px;
      font-size: 0.88rem;
      color: #4A4035;
      min-height: 18px;
    }

    .admin-shell {
      max-width: 1000px;
      margin: 0 auto;
    }

    .admin-header {
      margin: 0 auto 18px;
      font-family: 'Playfair Display', serif;
    }

    .admin-header-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
    }

    .admin-title {
      font-size: 2.5rem;
      margin: 0 0 5px;
    }

    .admin-subtitle {
      color: #8A7D6B;
      margin: 0;
      font-family: 'DM Sans', sans-serif;
    }

    .admin-mode-row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .admin-mode-btn {
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      border: 1px solid #E0D5C0;
      background: white;
      color: #4A4035;
    }

    .admin-mode-btn.active {
      background: #1C1810;
      color: white;
      border-color: #1C1810;
    }

    .admin-controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end;
      min-width: 290px;
      font-family: 'DM Sans', sans-serif;
    }

    #admin-refresh {
      background: #E0D5C0;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-family: 'DM Sans', sans-serif;
    }

    #admin-search {
      width: 100%;
      padding: 9px 10px;
      border: 1px solid #E0D5C0;
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
    }

    .admin-auth-line {
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: 0.82rem;
      color: #4A4035;
    }

    #admin-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .admin-pagination {
      margin-top: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 0.88rem;
      color: #4A4035;
    }

    .admin-pagination button {
      border: 1px solid #E0D5C0;
      background: white;
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
      color: #1C1810;
    }

    .admin-pagination button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .admin-modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(28,24,16,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 9999;
    }

    .admin-modal-overlay.open { display: flex; }

    .admin-modal {
      width: 100%;
      max-width: 760px;
      max-height: 80vh;
      background: var(--admin-white);
      border: 1px solid var(--admin-border);
      border-radius: 14px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .admin-modal-head {
      padding: 16px 18px 10px;
      border-bottom: 1px solid var(--admin-border);
      flex-shrink: 0;
    }

    .admin-modal-head h2 {
      margin: 0;
      font-family: 'Playfair Display', serif;
    }

    .admin-modal-body {
      padding: 14px 18px;
      overflow-y: auto;
      min-height: 0;
    }

    .admin-modal-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .admin-modal-field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 0.82rem;
      color: #4A4035;
    }

    .admin-modal-field input,
    .admin-modal-field select,
    .admin-modal-field textarea {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid var(--admin-border);
      border-radius: 8px;
      padding: 9px 10px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      color: #1C1810;
    }

    .admin-modal-field.full { grid-column: 1 / -1; }

    #edit-photos-wrap.admin-hidden { display: none !important; }

    #edit-photo-urls {
      min-height: 120px;
      resize: vertical;
    }

    .admin-modal-footer {
      border-top: 1px solid var(--admin-border);
      padding: 12px 18px;
      flex-shrink: 0;
      position: sticky;
      bottom: 0;
      background: var(--admin-white);
    }

    #admin-modal-msg {
      font-size: 0.88rem;
      margin-bottom: 8px;
      min-height: 18px;
      color: #4A4035;
    }

    .admin-modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .admin-modal-actions button {
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      padding: 10px 14px;
      font-family: 'DM Sans', sans-serif;
    }

    #admin-edit-save { background: #3D8A58; color: white; }
    #admin-edit-cancel { background: #E0D5C0; color: #1C1810; }

    @media (max-width: 740px) {
      body { padding: 24px 14px; }
      .admin-header-row { flex-direction: column; }
      .admin-controls { width: 100%; min-width: 0; align-items: stretch; }
      .admin-modal-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div id="admin-status">Loading...</div>
  <div id="admin-flash"></div>

  <div id="admin-auth-root" class="admin-auth-wrap">
    <h1>Admin Sign In</h1>
    <p>Log in with your admin account. Access is allowed only for users in the admins allowlist.</p>

    <div class="admin-auth-field">
      <input type="email" id="admin-email" placeholder="Admin email" autocomplete="email" />
    </div>
    <div class="admin-auth-field">
      <input type="password" id="admin-password" placeholder="Password" autocomplete="current-password" />
    </div>

    <div class="admin-auth-actions">
      <button type="button" id="admin-login-btn">Log In</button>
      <button type="button" id="admin-magic-btn">Send Magic Link</button>
      <button type="button" id="admin-reset-btn">Reset Login</button>
    </div>

    <div id="admin-auth-msg"></div>
  </div>

  <div id="admin-app-root" class="admin-hidden">
    <div class="admin-shell">
      <div class="admin-header">
        <div class="admin-header-row">
          <div>
            <h1 class="admin-title">Admin Approval Portal</h1>
            <p class="admin-subtitle" id="admin-subtitle">Reviewing all <strong>Pending</strong> submissions.</p>

            <div class="admin-mode-row">
              <button type="button" class="admin-mode-btn active" id="mode-pending">Pending</button>
              <button type="button" class="admin-mode-btn" id="mode-approved">Approved</button>
            </div>
          </div>

          <div class="admin-controls">
            <button type="button" id="admin-refresh">üîÑ Refresh List</button>
            <input type="text" id="admin-search" placeholder="Search address / neighborhood / email" />
            <div class="admin-auth-line">
              <span id="admin-user-label"></span>
              <button type="button" id="admin-logout">Log Out</button>
            </div>
          </div>
        </div>
      </div>

      <div id="admin-list"></div>

      <div class="admin-pagination" id="admin-pagination">
        <button type="button" id="admin-page-prev">‚Üê Previous</button>
        <span id="admin-page-info">Page 1</span>
        <button type="button" id="admin-page-next">Next ‚Üí</button>
      </div>
    </div>
  </div>

  <div id="admin-edit-overlay" class="admin-modal-overlay" aria-hidden="true">
    <div class="admin-modal" role="dialog" aria-modal="true" aria-labelledby="admin-edit-title">
      <div class="admin-modal-head">
        <h2 id="admin-edit-title">Edit Listing</h2>
      </div>

      <form id="admin-edit-form" style="display:flex; flex-direction:column; min-height:0;">
        <div class="admin-modal-body">
          <div class="admin-modal-grid">
            <label class="admin-modal-field">
              <span>Monthly Rent</span>
              <input type="number" id="edit-monthly-rent" min="0" step="1" />
            </label>
            <label class="admin-modal-field">
              <span>Security Deposit</span>
              <input type="number" id="edit-security-deposit" min="0" step="1" />
            </label>

            <label class="admin-modal-field">
              <span>Address</span>
              <input type="text" id="edit-address" />
            </label>
            <label class="admin-modal-field">
              <span>Unit Number</span>
              <input type="text" id="edit-unit-number" />
            </label>

            <label class="admin-modal-field">
              <span>Neighborhood</span>
              <input type="text" id="edit-neighborhood" />
            </label>
            <label class="admin-modal-field">
              <span>Beds</span>
              <input type="text" id="edit-beds" />
            </label>

            <label class="admin-modal-field">
              <span>Baths</span>
              <input type="text" id="edit-baths" />
            </label>
            <label class="admin-modal-field">
              <span>Furnished</span>
              <select id="edit-furnished">
                <option value="">(blank)</option>
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
            </label>

            <label class="admin-modal-field">
              <span>Start Date</span>
              <input type="date" id="edit-start-date" />
            </label>
            <label class="admin-modal-field">
              <span>End Date</span>
              <input type="date" id="edit-end-date" />
            </label>

            <label class="admin-modal-field">
              <span>Lease Type</span>
              <input type="text" id="edit-lease-type" />
            </label>
            <label class="admin-modal-field">
              <span>Housing Type</span>
              <input type="text" id="edit-housing-type" />
            </label>

            <label class="admin-modal-field">
              <span>Unit Type</span>
              <input type="text" id="edit-unit-type" />
            </label>
            <label class="admin-modal-field">
              <span>Verified</span>
              <select id="edit-verified">
                <option value="false">false</option>
                <option value="true">true</option>
              </select>
            </label>

            <label class="admin-modal-field full">
              <span>Description</span>
              <textarea id="edit-description" rows="4"></textarea>
            </label>

            <div class="admin-modal-field full">
              <button type="button" id="edit-photos-toggle" style="align-self:flex-start; border:1px solid #E0D5C0; background:white; border-radius:8px; padding:6px 10px; cursor:pointer; font-weight:600;">Photos (0) ‚ñæ</button>
              <div id="edit-photos-wrap">
                <label class="admin-modal-field">
                  <span>Photo URLs (one per line)</span>
                  <textarea id="edit-photo-urls" rows="4"></textarea>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="admin-modal-footer">
          <div id="admin-modal-msg"></div>
          <div class="admin-modal-actions">
            <button type="button" id="admin-edit-cancel">Cancel</button>
            <button type="submit" id="admin-edit-save">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="/admin-logic.js?v=2026-02-23a" defer></script>
</body>
</html>
