<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <style>
    .account-page { max-width: 960px; margin: 0 auto; padding: 32px 24px 64px; }

    .account-header { display: flex; align-items: center; justify-content: space-between; gap: 16px; flex-wrap: wrap; margin-bottom: 28px; }
    .account-title { font-family: 'Playfair Display', serif; font-size: 2rem; font-weight: 600; color: var(--ink); margin: 0; }
    .account-email { font-size: 0.85rem; color: var(--ink-soft); }

    .btn-signout { background: transparent; border: 1.5px solid var(--border); color: var(--ink-soft); font-family: 'DM Sans', sans-serif; font-size: 0.8rem; font-weight: 500; padding: 8px 20px; border-radius: 8px; cursor: pointer; transition: all var(--transition); }
    .btn-signout:hover { border-color: #C0392B; color: #C0392B; }

    .account-status { font-size: 0.9rem; color: var(--ink-soft); margin-bottom: 16px; }

    /* Not signed in state */
    .account-signin-prompt { text-align: center; padding: 60px 20px; }
    .account-signin-prompt p { font-size: 1rem; color: var(--ink-soft); margin-bottom: 20px; }
    .btn-google-large { display: inline-flex; align-items: center; gap: 10px; padding: 14px 32px; background: #fff; border: 1.5px solid var(--border); border-radius: 10px; font-family: 'DM Sans', sans-serif; font-size: 1rem; font-weight: 600; color: var(--ink); cursor: pointer; transition: all var(--transition); }
    .btn-google-large:hover { border-color: var(--gold); box-shadow: 0 4px 16px rgba(184,146,42,0.2); }
    .btn-google-large svg { flex-shrink: 0; }

    /* Stats summary */
    .account-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 16px; margin-bottom: 32px; }
    .stat-card { background: #fff; border: 1px solid var(--border); border-radius: 12px; padding: 20px; text-align: center; }
    .stat-value { font-family: 'Playfair Display', serif; font-size: 2rem; font-weight: 600; color: var(--gold); }
    .stat-label { font-size: 0.8rem; color: var(--ink-soft); margin-top: 4px; }

    /* Listings table */
    .account-section-title { font-family: 'Playfair Display', serif; font-size: 1.3rem; font-weight: 600; margin-bottom: 16px; }

    .my-listing-card { background: #fff; border: 1px solid var(--border); border-radius: 12px; padding: 16px 20px; margin-bottom: 12px; display: flex; flex-direction: column; transition: box-shadow var(--transition); }
    .my-listing-card:hover { box-shadow: 0 2px 12px rgba(28,24,16,0.07); }
    .my-listing-main { display: flex; align-items: center; gap: 16px; }

    .my-listing-img { width: 80px; height: 60px; border-radius: 8px; object-fit: cover; flex-shrink: 0; background: #f3efe6; }

    .my-listing-info { flex: 1; min-width: 0; }
    .my-listing-address { font-weight: 600; font-size: 0.95rem; color: var(--ink); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .my-listing-meta { font-size: 0.8rem; color: var(--ink-soft); margin-top: 4px; }

    .my-listing-stats { display: flex; gap: 20px; flex-shrink: 0; }
    .my-listing-stat { text-align: center; }
    .my-listing-stat-value { font-weight: 700; font-size: 1.1rem; color: var(--gold); }
    .my-listing-stat-label { font-size: 0.7rem; color: var(--ink-soft); text-transform: uppercase; letter-spacing: 0.04em; }

    .my-listing-status { font-size: 0.7rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.04em; padding: 4px 10px; border-radius: 6px; flex-shrink: 0; }
    .my-listing-status.pending  { background: #FFF3CD; color: #856404; }
    .my-listing-status.approved { background: #D4EDDA; color: #155724; }
    .my-listing-status.rejected { background: #F8D7DA; color: #721C24; }
    .my-listing-status.filled   { background: #E8E8E8; color: #555; }
    .my-listing-status.paused   { background: #FFF0D6; color: #8A5700; }

    /* Per-listing action buttons */
    .my-listing-actions { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border); }
    .my-listing-action-btn { font-family: 'DM Sans', sans-serif; font-size: 0.78rem; font-weight: 500; padding: 5px 13px; border-radius: 7px; border: 1.5px solid var(--border); background: #fff; color: var(--ink); cursor: pointer; transition: border-color 0.15s, color 0.15s; }
    .my-listing-action-btn:hover { border-color: var(--gold); color: #8a6a14; }
    .my-listing-action-btn.action-danger:hover { border-color: #C0392B; color: #C0392B; }

    .no-listings { text-align: center; padding: 40px 0; color: var(--ink-soft); font-size: 0.9rem; }

    /* Edit listing modal */
    .account-modal { position: fixed; inset: 0; background: rgba(28,24,16,0.55); z-index: 9000; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .account-modal.account-modal-hidden { display: none; }
    .account-modal-card { background: #fff; border-radius: 14px; padding: 28px; max-width: 540px; width: 100%; max-height: 88vh; overflow-y: auto; position: relative; }
    .account-modal-card h3 { font-family: 'Playfair Display', serif; font-size: 1.3rem; margin: 0 0 20px; }
    .account-modal-close { position: absolute; top: 16px; right: 16px; background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--ink-soft); line-height: 1; padding: 4px; }
    .account-modal-field { margin-bottom: 14px; }
    .account-modal-field label { display: block; font-size: 0.8rem; font-weight: 600; color: var(--ink-soft); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 5px; }
    .account-modal-field input,
    .account-modal-field textarea { width: 100%; padding: 9px 12px; border: 1.5px solid var(--border); border-radius: 8px; font-family: 'DM Sans', sans-serif; font-size: 0.9rem; color: var(--ink); background: #fff; outline: none; box-sizing: border-box; }
    .account-modal-field input:focus,
    .account-modal-field textarea:focus { border-color: var(--gold); }
    .account-modal-field textarea { resize: vertical; min-height: 88px; }
    .account-modal-two-col { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .account-modal-footer { display: flex; gap: 10px; align-items: center; margin-top: 20px; flex-wrap: wrap; }
    .account-modal-msg { font-size: 0.85rem; margin-top: 10px; min-height: 18px; }
    .account-modal-msg.error { color: #C0392B; }
    .account-modal-msg.success { color: #155724; }
    .btn-account-save { font-family: 'DM Sans', sans-serif; font-size: 0.9rem; font-weight: 600; padding: 10px 24px; border-radius: 9px; border: none; background: var(--gold); color: #fff; cursor: pointer; transition: background 0.15s; }
    .btn-account-save:hover { background: #9a7820; }
    .btn-account-save:disabled { opacity: 0.6; cursor: not-allowed; }
    .btn-account-cancel { font-family: 'DM Sans', sans-serif; font-size: 0.9rem; font-weight: 500; padding: 10px 20px; border-radius: 9px; border: 1.5px solid var(--border); background: transparent; color: var(--ink-soft); cursor: pointer; }

    /* Tabs */
    .account-tabs { display: flex; gap: 4px; border-bottom: 2px solid var(--border); margin-bottom: 24px; }
    .account-tab { background: none; border: none; border-bottom: 2px solid transparent; margin-bottom: -2px; padding: 10px 18px; font-family: 'DM Sans', sans-serif; font-size: .9375rem; font-weight: 500; color: var(--ink-soft); cursor: pointer; transition: color 0.15s; }
    .account-tab.active { border-bottom-color: var(--gold); color: var(--ink); font-weight: 600; }

    @media (max-width: 640px) {
      .my-listing-main { flex-wrap: wrap; }
      .my-listing-stats { width: 100%; justify-content: space-around; padding-top: 8px; border-top: 1px solid var(--border); }
      .account-header { flex-direction: column; align-items: flex-start; }
      .account-modal-two-col { grid-template-columns: 1fr; }
    }
  </style>
</head>

  <main class="account-page">
    <!-- Not signed in -->
    <div id="account-signin-prompt" class="account-signin-prompt">
      <h1 class="account-title" style="margin-bottom:12px">My Account</h1>
      <p>Sign in with your Google account to view your listings and statistics.</p>
      <button type="button" class="btn-google-large" id="account-signin-btn">
        <svg width="20" height="20" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59a14.5 14.5 0 0 1 0-9.18l-7.98-6.19a24.0 24.0 0 0 0 0 21.56l7.98-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/></svg>
        Sign in with Google
      </button>
    </div>

    <!-- Signed in -->
    <div id="account-dashboard" style="display:none">
      <div class="account-header">
        <div>
          <h1 class="account-title">My Account</h1>
          <div class="account-email" id="account-email"></div>
        </div>
        <button type="button" class="btn-signout" id="account-signout-btn">Sign Out</button>
      </div>

      <div id="account-status" class="account-status">Loading your listings...</div>

      <div class="account-stats" id="account-stats" style="display:none">
        <div class="stat-card">
          <div class="stat-value" id="stat-total-listings">0</div>
          <div class="stat-label">Total Listings</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-approved">0</div>
          <div class="stat-label">Approved</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-pending">0</div>
          <div class="stat-label">Pending</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-total-views">0</div>
          <div class="stat-label">Total Views</div>
        </div>
      </div>

      <div class="account-tabs">
        <button class="account-tab active" id="tab-my-listings" data-tab="my-listings">My Listings</button>
        <button class="account-tab" id="tab-saved" data-tab="saved">Saved</button>
      </div>
      <div id="panel-my-listings">
        <div id="account-listings"></div>
      </div>
      <div id="panel-saved" style="display:none">
        <div id="saved-listings-list"></div>
      </div>

    </div>
  </main>

  <!-- Edit listing modal -->
  <div id="edit-listing-modal" class="account-modal account-modal-hidden" aria-hidden="true">
    <div class="account-modal-card">
      <button type="button" id="edit-modal-close" class="account-modal-close" aria-label="Close">âœ•</button>
      <h3>Edit Listing</h3>
      <div class="account-modal-field">
        <label>Description</label>
        <textarea id="edit-field-description" rows="4" placeholder="Describe your space..."></textarea>
      </div>
      <div class="account-modal-two-col">
        <div class="account-modal-field">
          <label>Monthly Rent ($)</label>
          <input type="number" id="edit-field-rent" min="0" step="1" />
        </div>
        <div class="account-modal-field">
          <label>Security Deposit ($)</label>
          <input type="number" id="edit-field-deposit" min="0" step="1" />
        </div>
        <div class="account-modal-field">
          <label>Start Date</label>
          <input type="date" id="edit-field-start" />
        </div>
        <div class="account-modal-field">
          <label>End Date</label>
          <input type="date" id="edit-field-end" />
        </div>
      </div>
      <div class="account-modal-field">
        <label>Phone</label>
        <input type="tel" id="edit-field-phone" placeholder="(720) 555-0000" />
      </div>
      <div class="account-modal-field">
        <label>Preferred Contact Method</label>
        <input type="text" id="edit-field-contact" placeholder="e.g. text, email, call" />
      </div>
      <div class="account-modal-field">
        <label>Best Time to Contact</label>
        <input type="text" id="edit-field-besttime" placeholder="e.g. evenings, weekends" />
      </div>
      <div class="account-modal-msg" id="edit-modal-msg"></div>
      <div class="account-modal-footer">
        <button type="button" id="edit-modal-submit" class="btn-account-save">Save Changes</button>
        <button type="button" id="edit-modal-cancel" class="btn-account-cancel">Cancel</button>
      </div>
    </div>
